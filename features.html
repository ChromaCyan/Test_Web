<!DOCTYPE html>
<html>
<head>
    <title>HTML Features Example</title>
</head>
<body>

    <!-- 1. Headings -->
    <h1>Welcome to My Web Page</h1>
    <h2>HTML Features Demo</h2>

    <!-- 2. Paragraph -->
    <p>This page shows basic HTML features like text, images, links, and forms.</p>

    <!-- 3. Image -->
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <!-- 4. Link -->
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>

    <!-- 5. Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
