<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#2b7cff;--muted:#666}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#222}
    .menu{background:#333;overflow:hidden}
    .menu a{float:left;color:#fff;text-align:center;padding:14px 20px;text-decoration:none}
    .menu a:hover{background:#575757}
    .menu a.active{background:var(--accent)}
    .container{max-width:900px;margin:32px auto;padding:20px}
    .card{background:var(--card);border-radius:8px;box-shadow:0 6px 18px rgba(20,30,50,0.08);padding:24px}
    h1{margin:0 0 8px;font-size:24px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:14px;color:#333}
    input[type="text"],input[type="email"],textarea{width:100%;padding:10px;border:1px solid #d7dbe6;border-radius:6px;font-size:14px}
    textarea{resize:vertical;min-height:120px;grid-column:1/-1}
    .full{grid-column:1/-1}
    .actions{display:flex;gap:8px;align-items:center}
    button{background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer}
    .note{font-size:13px;color:var(--muted)}
    .success{display:none;padding:12px;border-radius:6px;background:#e6ffed;color:#0b6f2b;margin-top:12px}
    @media (max-width:640px){form{grid-template-columns:1fr} .menu a{float:none;display:block}}
  </style>
</head>
<body>

<div class="menu">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="menu.html">Menu</a>
  <a href="contact.html" class="active">Contact</a>
</div>

<div class="container">
  <div class="card">
    <h1>Contact Us</h1>
    <p class="lead">Questions, feedback or catering requests? Send us a message and we'll respond within 1-2 business days.</p>

    <form id="contactForm" action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required minlength="2" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="phone">Phone <span class="note">(optional)</span></label>
      <input id="phone" name="phone" type="text" placeholder="+1 555 555 5555">

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" required placeholder="Subject">

      <label for="message" class="full">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <div class="full actions">
        <button type="submit">Send Message</button>
        <div class="note">Or email us at <a href="mailto:info@example.com">info@example.com</a></div>
      </div>
    </form>

    <div id="success" class="success">Thanks â€” your message was received.</div>
  </div>
</div>

<script>
  (function(){
    const form = document.getElementById('contactForm');
    const success = document.getElementById('success');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      // Demo: show success message instead of sending
      success.style.display = 'block';
      form.reset();
    });
  })();
</script>

</body>
</html>
