<!DOCTYPE html>
<html>
<head>
    <title>Menu Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        /* Menu style */
        .menu {
            background-color: #333;
            overflow: hidden;
        }

        .menu a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<h2 style="padding:20px;">Welcome to my website</h2>

</body>
</html>
